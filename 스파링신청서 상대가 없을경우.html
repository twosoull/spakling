<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5a9452f10d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->

    <div class="wrap">
        <div class="container">
            <div class="header">
                <div class="header_logo"><a href=""><img src="img/로고.png"></a></div>
                <div class="header_menu">
                    <ul>
                        <li id="no1"><a href=""><span>스파링 매치</span></a></li>
                        <li id="no2"><a href=""><span>스토어</span></a></li>
                    </ul>
                </div>
                <div class="header_icon">
                    <div><a href=""><img src="img/마이페이지 남성_글러브.png"></a></div>
                    <div><a href=""><img src="img/bell_2.png"></a></div>
                    <div><a href=""><img src="img/cart3.png"></a></div>
                </div>
            </div>
            <!--//header-->

        </div>
    </div>
    <!-- Header end -->



    <!-- wrap -->
    <div class="wrap">
        <!-- container -->
        <div class="container">
            <!-- title -->
            <div class="sm">
                <div class="sm_title">
                    <h1>스파링 신청서</h1>
                    <div class="sm_title_back"><a href="">스파링매치</a>><a href="">스파링신청서</a></div>
                </div>
            </div>
            <!-- title end -->
            <!-- rule -->
            <div class="rule">
                <h3 class="rule_info">Rule</h3>
                <!-- 룰 정보 여기넣기 -->
                <h1 class="">종합격투기</h1>
            </div>
            <!-- rule end -->
            <!-- post_host -->
            <section class="post_host">
                <div class="host_items1">

                    <div>
                        <div class="post_host_item">
                            <!-- 글주인 이름 -->
                            <h1 class="post_host_item1">
                                <span>
                                    방배동불주먹
                                </span>
                            </h1>
                            <!-- 글주인이름 end -->
                            <div class="post_host_item2">
                                <div class="post_host_item2_1">
                                    <div class="post_host_imgbox">
                                        <img src="img/vv.png" alt="">

                                    </div>
                                    <div class="post_host_spa-profile">
                                        <p class="post_host_spa-profile_coment">"연습 많이했습니다 잘부탁드려요 언제나 최선을 다합니다"</p>
                                        <div class="post_host_spa-profile_spa">
                                            주특기는 <span>킥복싱,복싱,주짓수</span> 입니다
                                            <br>
                                            <span>스파클링</span>에서
                                            <span>23번의 스파링</span>을 했고
                                            <span>56% 승률</span>을 자랑합니다
                                        </div>
                                    </div>
                                </div>
                                <div class="post_host_item2_2">
                                    <div class="post_host_spac">
                                        <h3>프로필</h3>
                                        <div class="post_host_spac_profile">
                                            <p>아마추어</p>
                                            <p>라이트 헤비급</p>

                                            <p>180cm</p>
                                            <p>70kg</p>
                                            <p>전공: 체육학</p>
                                            <!-- 경력 for문 -->
                                            <p>아마추어선수권 금메달</p>
                                            <p>청소년 대회 입상</p>
                                            <p>동네 권투대회 3위</p>
                                        </div>
                                        <a href=""><button class="dae_button_item2"><span class="dea_btn2">대결신청</span></button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="host_middle">
                    <div></div>
                    <div class="host_middle_vs">vs</div>
                    <div></div>
                </div>
                <div class="host_items3">

                    <div>
                        <!-- item -->
                        <div class="post_host_item_victim">
                            <!-- 상대방 이름 -->
                            <h1 class="post_host_item1">
                                <span>
                                    <!-- 상대방이름 넣는곳 -->
                                    신청자
                                </span>
                            </h1>
                            <!-- 상대방 end -->
                            <!-- 글주인이름 end -->

                            <!--상대가없을경우-->
                            <div class="post_host_item2">
                                
                                <div class="post_host_nopeople">
                                    신청자가 없습니다
                                </div>
                            </div>
                            <!-- 상대가없을경우 -->
                        </div>

                    </div>
                    <!--  -->

            </section>
            <!-- post_host end-->

            <!-- 버튼 -->
            <div id="dae_footer">

                <div>
                    <a href="">
                        <button class="dae_button_item3"><span class="dea_btn">돌아가기</span></button>
                    </a>
                </div>

            </div>
            <!-- 버튼 end -->
        </div>
    </div>

</html>
